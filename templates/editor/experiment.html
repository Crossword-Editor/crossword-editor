{% extends 'base.html' %}
{% load static %}

{% block meta %}
<link rel="styleshet" href="{% static 'css/experiment.css' %}">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{% endblock meta %}

{% block content %}
<!-- Pass in puzzle json from Django template context -->
{{ puzzle|json_script:"puzzle-data" }}




<div id="editor-app">
  <div class='grid' :style="gridStyle">
    <x-cell v-for="n in length" :idx='n' :activeCell="activecell" :id="'cell'+n" @x-clicked="handleClick">[[ grid[n-1]
      ]]
    </x-cell>
  </div>

</div>


<script>
  // get json string store it in a variable
  var puzzleData = JSON.parse(document.querySelector("#puzzle-data").textContent);


  Vue.component("x-cell", {
    template: `
  <div class="cell" :class="{active: isActive}" @click="clicked">
    <slot></slot>
  </div>`,
    props: ["idx", "activecell", "inputArea"],
    data: function () {
      return {
        test: 1
        //isActive: false
      };
    },
    computed: {
      isActive() {
        return this.idx === this.activecell;
      },
      currentInput() {
        return this.idx === this.inputArea;
      }
    },
    methods: {
      clicked() {
        console.log([this.idx, this.activecell]);
        this.$emit("x-clicked", this.idx);
      }
    }
  });

  const editor = new Vue({
    el: "#editor-app",
    delimiters: ["[[", "]]"],
    data: {
      grid: puzzleData.grid,
      across: puzzleData.clues.across,
      down: puzzleData.clues.down,
      rowN: puzzleData.size.rows,
      colN: puzzleData.size.cols,
      activecell: 0,
      isVertical: false,
      inputArea: 0
    },
    computed: {
      length() {
        return this.rowN * this.colN;
      },
      testArr() {
        if (this.grid[0] === "CCC") {
          return [1, 2, 3];
        }
        return ["a", "b", "c"];
      },
      gridStyle() {
        return {
          display: 'grid',
          'grid-template-columns': `repeat(${this.colN}, 35px [col-start])`
        }
      }
    },
    methods: {
      handleClick(idx) {
        console.log(idx);
        this.activecell = idx;
        //this.updateGrid(idx, "CCC")
      },

      updateGrid(idx, value) {
        this.grid.splice(idx - 1, 1, value);
      }
    }
  });
</script>

{% endblock content %}
