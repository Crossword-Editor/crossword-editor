<!DOCTYPE html>
<html lang="en">

<head>
  {% block meta %}
  {% endblock meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,900|Montserrat:400,500,600,700,900"
    rel="stylesheet" type="text/css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  {% block title %}<title>Crossword Maker</title>{% endblock %}
</head>

<body class='container'>

  {% block topbar %}
  <header>
    <nav class="navbar-top">
      <a class="logo" href="{% url 'home' %}"><h1>The Crossinator</h1></a>
      <ul class="nav-top-links">
        {% if not user.is_authenticated %}
        <a href="{% url 'auth_login' %}">Login </a>
        |
        <a href="{% url 'registration_register' %}">Register</a>
        {% else %}
        <a href="{% url 'auth_logout' %}">Logout </a>
        {% endif %}
      </ul>
    </nav>
  </header>
  {% endblock topbar %}

  <main>
    {% block content %}
    {% endblock content%}
  </main>

</body>

</html>
