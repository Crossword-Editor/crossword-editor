<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% endblock meta %}
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,900|Montserrat:400,500,600,700,900" rel="stylesheet" type="text/css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>{% block title %}Crossword Maker{% endblock %}</title>
</head>

<body class='container'>
  <header>
    <nav class="navbar">
      <a class="logo" href="{% url 'home' %}">Crossword Maker</a>
      <ul class="nav-links">
        <li><a href="{% url 'home' %}">Login </a></li>
        <li><a href="{% url 'home' %}"> | Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
  {% block content %}
  {% endblock %}
  </main>
  <footer>
  </footer>
    
</body>
</html>
